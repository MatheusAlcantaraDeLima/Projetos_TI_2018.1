<ion-header>
  <ion-toolbar>
    <ion-title>Seja bem-vindo ao MedCall</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">E-mail <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" ></ion-input>
      </ion-item>

  </ion-list>

    <div class="ion-padding">
      <ion-button  horizontal="center" color="success" expand="block" href="../dependentes">Login</ion-button>
    </div>

  <div class="ion-padding">
    <ion-button  horizontal="center" color="success" expand="block" (click)="openRegistro()">Registre-se</ion-button>
  </div>

  </form>

</ion-content>
